			<div class="four-fifths column markdown-body">
				<h1 class="page-title">
					States
				</h1>
				<div class="docs-example clearfix">
					Basic Examples
				</div>
				<div class="highlight">
					
					<div class="container">
						<div class="columns docs-layout">
							<dl>
								<dt><label for="">Tooltips for text</label></dt>
								<dd>
									<span class="tooltipped tooltipped-n" aria-label="This is the tooltip for text">
										Text with tooltip
									</span>									
								</dd>
								<dt><label for="">Tooltips for input box</label></dt>
								<dd>
									<span class="tooltipped tooltipped-ne" aria-label="This is the tooltip for input">
										<input type="text">
									</span>									
								</dd>
								<dt><label for="">Tooltips for dropdown list</label></dt>
								<dd>
									<span class="tooltipped tooltipped-e" aria-label="This is the tooltip for dropdown">
										<select name="" id="">
											<option value="">Choose your gender</option>
											<option value="">Boy</option>
											<option value="">Girl</option>
										</select>
									</span>									
								</dd>
								<dt><label for="">Tooltips for image</label></dt>
								<dd>
									<span class="tooltipped tooltipped-se" aria-label="This is the tooltip for image">
										<img class="avatar avatar-small" src="https://avatars3.githubusercontent.com/u/9919?v=3&s=32" width="32" height="32">
									</span>									
								</dd>
								<dt><label for="">Tooltips for button</label></dt>
								<dd>
									<span class="tooltipped tooltipped-s" aria-label="This is the tooltip for button">
										<button>Button</button>
									</span>									
								</dd>
								<dt><label for="">Tooltips for alert</label></dt>
								<dd>
									<span class="tooltipped tooltipped-sw" aria-label="This is the tooltip for alert">
										<div class="flash">
											Flash message goes here
										</div>
									</span>									
								</dd>
								<dt><label for="">Tooltips for checked box</label></dt>
								<dd>
									<span class="tooltipped tooltipped-w" aria-label="This is the tooltip for check box">
										<input type="checkbox">
									</span>									
								</dd>
								<dt><label for="">Tooltips for radio button</label></dt>
								<dd>
									<span class="tooltipped tooltipped-nw" aria-label="This is the tooltip for radio button">
										<input type="radio">
									</span>									
								</dd>
							</dl>						
						</div>
					</div>
				</div>
