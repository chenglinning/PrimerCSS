			<div class="four-fifths column markdown-body">
				<h1 class="page-title">
					Forms
				</h1>
				<div class="docs-example clearfix">
					Basic Form Elements
				</div>
				<div class="highlight">
					
					<div class="container">
						<div class="columns docs-layout">
							<dl>
								<dt><label for="">Default buttons</label></dt>
								<dd>
									<button class="btn" type="button">Button</button>
									<a href="#" class="btn" role="button">Link button</a>
									<button class="btn" type="button">Button</button>
									<button class="btn btn-sm" type="button">Small button</button>
								</dd>
								<dt><label for="">Primary</label></dt>
								<dd>
									<button class="btn btn-primary" type="button">Primary button</button>
									<button class="btn btn-sm btn-primary" type="button">Small primary button</button>
								</dd>
								<dt><label for="">Danger</label></dt>
								<dd>
									<button class="btn btn-danger" type="button">Danger button</button>
									<button class="btn btn-sm btn-danger" type="button">Small danger button</button>
								</dd>
								<dt><label for="">Outline</label></dt>
								<dd>
									<button class="btn btn-outline" type="button">Outline button</button>
									<button class="btn btn-sm btn-outline" type="button">Small outline button</button>
								</dd>
								<dt><label for="">Disable</label></dt>
								<dd>
									<button class="btn btn-primary" type="button" disabled>Disabled button</button>
									<a class="btn btn-primary disabled" href="#" role="button">Disabled button</a>
								</dd>
								<dt><label for="">Block buttons</label></dt>
								<dd>
									<p><button class="btn btn-block" type="button">Block button</button></p>
									<p><button class="btn btn-sm btn-block" type="button">Small block button</button></p>
								</dd>
								<dt><label for="">With counts</label></dt>
								<dd>
									<div class="clearfix">
										<a href="#" class="btn btn-sm btn-with-count" role="button">
											<span class="octicon octicon-eye"></span>
											Watch
										</a>
										<a href="#" class="social-count">6</a>
									</div>
								</dd>
								<dd>
									<button class="btn" type="button">
										Button
										<span class="counter">12</span>
									</button>									
								</dd>
								<dt><label for="">Button groups</label></dt>
								<dd>
									<div class="btn-group">
										<button class="btn" type="button">Button</button>
										<button class="btn btn-outline" type="button">Button</button>
										<button class="btn btn-primary" type="button">Button</button>
									</div>
									<div class="btn-group">
										<form action="" class="button_to">
											<button class="btn" type="button">Button in a form</button>
										</form>
										<button class="btn" type="button">Button</button>
										<button class="btn" type="button">Button</button>
									</div>
								</dd>
								<dt><label for="">Hidden text button</label></dt>
								<dd>
									<span class="hidden-text-expander">
										<a href="#">&hellip;</a>
									</span>
								</dd>
							</dl>
						</div>
					</div>
				</div>
